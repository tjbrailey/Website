    weight = 4
    url = "https://www.linkedin.com/in/tjbrailey/"
[[params.social]]
    name = "RSS"
    icon = "fas fa-rss"
    weight = 6
    url = "https://rss.app/feeds/JPPbq02GMOROJtcy.xml"
    rel = "alternate"
    type = "application/rss+xml"


